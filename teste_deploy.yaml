name: Deploy to GKE-teste

steps:
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build Docker Image'
  args: ['build', '-t', 'gcr.io/cicd-conciliacaopdv/ubuntu:latest', '.']

- name: 'gcr.io/cloud-builders/docker'
  id: 'Push Docker Image to Repository'
  args: ['push', 'gcr.io/cicd-conciliacaopdv/ubuntu:latest']

- name: Configure kubectl 1
  args: ['gcloud', 'config', 'set', 'project', 'cicd-conciliacaopdv']

- name: Configure kubectl 2
  args: ['gcloud', 'config', 'set', 'compute/zone', 'southamerica-east1-a']

- name: Configure kubectl 3
  args: ['gcloud', 'container', 'clusters', 'get-credentials', 'gke-pernambucanas-homologacao']

- name: Apply deployment
  args: ['kubectl', 'apply', '-f', 'deployment.yml']