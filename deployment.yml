apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: teste-conciliacao
  name: teste-conciliacao
  namespace: teste-conciliacao
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: teste-conciliacao
  template:
    metadata:
      labels:
        app: teste-conciliacao
    spec:
      containers:
      - image: gcr.io/cicd-conciliacaopdv/busybox:latest
        name: teste-conciliacao-container
        resources:
          limits:
            cpu: 600m
            memory: 768Mi
          requests:
            cpu: 100m
            memory: 256Mi
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
      restartPolicy: Always
      imagePullSecrets:
        - name: container-registry